        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-danger" mat-raised-button routerLink='/categories/detail'>New category</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Service catergories</h4>
                        <p class="card-category">List of catergories</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Icon
                                    </th>
                                    <th>
                                        Service Name (VI)
                                    </th>
                                    <th>
                                        Service Name (EN)
                                    </th>
                                    <th>
                                        Order
                                    </th>
                                    <th>
                                        Active
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of categories; let i = index;">
                                        <td>
                                            <img class='category-icon' [src]="env.imageHost + category.icon">
                                        </td>
                                        <td>
                                            {{category.nameVi}}
                                        </td>
                                        <td>
                                            {{category.nameEn}}
                                        </td>
                                        <td>
                                            {{category.order}}
                                        </td>
                                        <td>
                                            {{category.isActive ? 'Yes' : 'No'}}
                                        </td>
                                        <td>
                                            <button [matMenuTriggerFor]="menu" mat-button>
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
                                            <mat-menu #menu="matMenu">
                                                <button mat-menu-item (click)='goToDetail(category._id)'>
                                                    Detail
                                                </button>
                                                <button mat-menu-item *ngIf='category.isActive' (click)='deactive(category._id, i)'>
                                                    Deactive
                                                </button>
                                                <button mat-menu-item *ngIf='!category.isActive' (click)='active(category._id, i)'>
                                                    Active
                                                </button>
                                                <button mat-menu-item (click)='onDelete(category._id, i)'>
                                                    Delete
                                                </button>
                                            </mat-menu>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <mat-paginator (page)="pageEvent = getData($event)" [length]="total" [pageSize]="pageSize">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
