<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Settings</h4>
                      <p class="card-category">List of settings</p>
                  </div>
                  <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Days to review service" type="number" [(ngModel)]='setting.daysToReview'>
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)='updateSetting()'>Update Setting</button>
                        <div class="clearfix"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
