                                </div>

                                    <mat-slide-toggle>Active</mat-slide-toggle>
                                  </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
