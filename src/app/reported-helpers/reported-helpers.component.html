<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title ">Reported Helpers</h4>
              <p class="card-category">List of reported helpers</p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      User
                    </th>
                    <th>
                      Reported by
                    </th>
                    <th>
                      Reason
                    </th>
                    <th>
                      Description
                    </th>
                    <th>
                      Time
                    </th>
                    <th>
                      Actions
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let report of reports; let i = index">
                      <td>
                        {{ report.user.user.name }}
                      </td>
                      <td>
                        {{report.reportedBy.name}}
                      </td>
                      <td>
                        {{getReason(report.reason)}}
                      </td>
                      <td>
                          {{ report.description }}
                      </td>
                      <td>
                        {{ report.createdAt | date: 'dd/MM/yyyy HH:mm'}}
                      </td>
                      <td>
                        <button [matMenuTriggerFor]="menu" mat-button>
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                          <button
                            *ngIf="report.status == 1"
                            (click)="markAsPaid(report._id, i)"
                            mat-menu-item
                          >
                            Mark as paid
                          </button>
                          <button
                            (click)="null"
                            mat-menu-item
                          >
                            Show helper info
                          </button>
                          <button
                            (click)="null"
                            mat-menu-item
                          >
                            Show customer info
                          </button>
                        </mat-menu>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <mat-paginator
                  (page)="pageEvent = getData($event)"
                  [length]="total"
                  [pageSize]="pageSize"
                >
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
