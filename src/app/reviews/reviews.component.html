<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Reviews</h4>
                        <p class="card-category">List of reviews</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        User
                                    </th>
                                    <th [style.max-width.px]="'250'">
                                        Content
                                    </th>
                                    <th>
                                        Time
                                    </th>
                                    <th>
                                        Rating
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let review of reviews; let i = index;">
                                        <td>
                                            {{review.createdBy.name}}
                                        </td>
                                        <td [style.max-width.px]="'250'">
                                            {{review.content}}
                                        </td>
                                        <td>
                                            {{review.createdAt | date: 'dd/MM/yyyy HH:mm'}}
                                        </td>
                                        <td>
                                            <star-rating [value]="review.rating" checkedcolor="orange" uncheckedcolor="white" size="24px" readonly="true"></star-rating>
                                        </td>
                                        <td>
                                            <button [matMenuTriggerFor]="menu" mat-button>
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <mat-paginator (page)="pageEvent = getUser($event)"
                                           [length]="total"
                                           [pageSize]="pageSize">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
