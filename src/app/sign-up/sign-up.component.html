<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]='form' novalidate (ngSubmit) = "onSubmit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName='fullname' matInput placeholder="Full name">
          <mat-hint class="error-message"
            *ngIf='form.controls.fullname.invalid && (form.controls.fullname.dirty || form.controls.fullname.touched)'>
            <div *ngIf='form.controls.fullname.errors.required'>
              Name is required.
            </div>
          </mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName='email' matInput placeholder="Email">
          <mat-hint class="error-message"
            *ngIf='form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)'>
            <div *ngIf='form.controls.email.errors.required'>
              Email is required.
            </div>
            <div *ngIf='form.controls.email.errors.email'>
              Invalid email format
            </div>
          </mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName='password' type="password" matInput placeholder="Password">
          <mat-hint class="error-message"
            *ngIf='form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)'>
            <div *ngIf='form.controls.password.errors.required'>
              Passowrd is required.
            </div>
            <div *ngIf='form.controls.password.errors.minlength'>
              Password is too short
            </div>
          </mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName='confirmPassword' type="password" matInput placeholder="Confirm Password">
          <mat-hint class="error-message"
            *ngIf='form.controls.confirmPassword.invalid && (form.controls.confirmPassword.dirty || form.controls.confirmPassword.touched)'>
            <div *ngIf='form.controls.confirmPassword.errors.required'>
              Confirm passowrd is required.
            </div>
            <div *ngIf='form.controls.confirmPassword.errors.mustMatch'>
              Confirm passowrd is not match.
            </div>
          </mat-hint>
        </mat-form-field>

      </mat-card-content>

      <button [disabled]='loading' mat-flat-button color="primary" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
